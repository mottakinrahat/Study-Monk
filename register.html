<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login</title>
  <link rel="stylesheet" href="./style/login.css">
</head>
<body>
  <div class="container">
    <h2 class="login-title">Register</h2>
    <form action="">
      <input class="login-input" type="text" placeholder="Username" required>
      <input class="login-input" type="password" placeholder="Password" required>
      <input class="login-input" type="password" placeholder="Confirm Password" required>
      <input type="submit" value="REGISTER">
    </form>
    <div class="register-link">
      Already have an account? <a href="./login.html">Log in</a>
    </div>
  </div>
</body>
</html>
